<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ReBootKamp</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body background="1.jpg">
  
  <div class="nav">
    <a class="logo">
      <img class="logo" src="photo/1x/Plan de travail 10.png" alt="RBK logo">
    </a>


    <div class="pen-title">
      <h1>ReBootKamp</h1><span>Coded <i class='fa fa-code'></i> to <a href='https://www.rbktunisia.com/'>RBK</a></span>
    </div>



    <div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Student Login</h1>
          <div class="input-container">
        <input type="text" id="loginUserName" name="user" required="required"/>
        <label for="user">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="loginPassword" name="pass" required="required"/>
        <label for="pass">Password</label>
        <div class="bar"></div>
      </div>

      <div class="button-container" id="loginStudent">
    
        <button id="btnLogin"><span>Login</span></button>
      </div>

      <div class="footer"><a href="#">Forgot your password?</a></div>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Sign Up 
      <div class="close"></div>
    </h1>
      <div class="input-container">
        <input type="text" id="signUpUsername" required="required"/>
        <label for="name">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="email" id="signUpEmail" required="required"/>
        <label for="#{label}">Your Email</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="signUpPassword" required="required"/>
        <label for="#{label}">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="repeatSignUpPassword" required="required"/>
        <label for="#{label}">Repeat Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container" >
        <a href="student.html" id="goToStudent">L</a>
        <button id="btnSignUp"><span>Sign Up </span></button>
      </div>
  </div>
</div>
<a id="portfolio" href="faculty.html" title="Faculty Login"><i class="fa fa-users"></i></a>
<a id="codepen" href="#" title="Follow us!"><i class="fa fa-university"></i></a>
  
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="main.js"></script>
    <script src="index.js"></script>

</body>
</html>
